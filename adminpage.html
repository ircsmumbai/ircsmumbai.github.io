<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Admin Page</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/basestyle.css" />
		<script src="./script.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" href="#"
				><img
					src="https://i.ibb.co/zGBP0Fs/redcrosslogo.png"
					width="30"
					height="30"
					class="d-inline-block align-top"
					alt=""
				/>IRCS Mumbai: EQAS/Proficiency Test</a
			>
			<a class="btn btn-primary ml-auto" href="index.html" role="button"
				>Log Out</a
			>
		</nav>
		<div class="container h-100 align-items-center">
			<div class="row justify-content-center mb-5 mt-0">
				<h1 class="display-3">Admin Page</h1>
			</div>
			<div class="row justify-content-center">
				<div class="form-group col-4">
					<label for="username">New Username</label>
					<input
						type="text"
						class="form-control"
						id="username"
						placeholder="Username"
					/>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="form-group col-4">
					<label for="password">New Password</label>
					<input
						type="password"
						class="form-control"
						id="password"
						placeholder="Password"
					/>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-4">
					<button
						class="btn btn-primary btn-block"
						onclick="register()"
						type="submit"
					>
						Register new user
					</button>
				</div>
			</div>
			<div class="row justify-content-center m-5">
				<div class="col-6">
					<button
						class="btn btn-primary btn-block"
						onclick="downloaddata()"
						type="submit"
					>
						Download EQAS data and statistics
					</button>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
